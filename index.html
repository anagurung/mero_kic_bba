<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Legends</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px #0008;
        }
        .btn-group {
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffdd59;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffc72c;
        }
        .list-container {
            margin-top: 20px;
        }
        .player-list {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 10px auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .player-list li {
            padding: 12px;
            border-bottom: 1px solid #fff3;
            font-size: 1.2rem;
        }
        .player-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Sports Legends Showcase</h1>
</header>

<div class="btn-group">
    <button onclick="showList('football')">Football Stars</button>
    <button onclick="showList('nba')">NBA Legends</button>
</div>

<div class="list-container">
    <ul id="playerList" class="player-list"></ul>
</div>

<script>
    const data = {
        football: [
            "Lionel Messi (Football)",
            "Cristiano Ronaldo (Football)",
            "Neymar Jr (Football)",
            "Kylian Mbappé (Football)",
            "Kevin De Bruyne (Football)",
            "Mason Mount (Football)
        ],
        nba: [
            "LeBron James (NBA)",
            "Stephen Curry (NBA)",
            "Giannis Antetokounmpo (NBA)",
            "Kevin Durant (NBA)",
            "Luka Dončić (NBA)"
        ]
    };

    function showList(category) {
        const list = document.getElementById("playerList");
        list.innerHTML = ""; 
        data[category].forEach(player => {
            const li = document.createElement("li");
            li.textContent = player;
            list.appendChild(li);
        });
    }
</script>

</body>
</html>
